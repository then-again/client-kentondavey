name: Auto Version Bump

on:
  workflow_call:
    outputs:
      new_tag:
        value: ${{ jobs.update-version-tag.outputs.new_tag }}

jobs:
  update-version-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.set_version.outputs.new_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Previous Tag
        id: get_tag
        run: |
          previous_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "Previous tag: $previous_tag"

          if ! echo "$previous_tag" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Tag '$previous_tag' does not match format '0.0.0'. Please set a valid tag manually."
            exit 1
          fi

          echo "previous_tag=$previous_tag" >> $GITHUB_OUTPUT

      - name: Determine Step Type
        id: get_step
        run: |
          commit_message=$(git log -1 --pretty=%B)

          if echo "$commit_message" | grep -q "(minor)"; then
            step="minor"
          elif echo "$commit_message" | grep -q "(major)"; then
            step="major"
          else
            step="patch"
          fi

          echo "Commit message: $commit_message"
          echo "Step: $step"
          echo "step=$step" >> $GITHUB_OUTPUT

      - name: Set New Tag
        id: set_version
        run: |
          step=${{ steps.get_step.outputs.step }}

          previous_tag=${{ steps.get_tag.outputs.previous_tag }}
          IFS='.' read -r major minor patch <<< "$previous_tag"

          if [ "$step" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          elif [ "$step" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_tag="${major}.${minor}.${patch}"
          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create and Push New Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.set_version.outputs.new_tag }}
          git push origin ${{ steps.set_version.outputs.new_tag }}
