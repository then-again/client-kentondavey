name: Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  update-version-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Previous Tag
        id: get_tag
        run: |
          previous_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "Previous tag: $previous_tag"
          echo "previous_tag=$previous_tag" >> $GITHUB_OUTPUT

      - name: Validate Previous Tag Format
        run: |
          if ! echo "${{ steps.get_tag.outputs.previous_tag }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Tag '${{ steps.get_tag.outputs.previous_tag }}' does not match format '0.0.0'. Please set a valid tag manually."
            exit 1
          fi

      - name: Determine Step Type
        id: get_step
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"

          if echo "$commit_message" | grep -q "(minor)"; then
            step="minor"
          elif echo "$commit_message" | grep -q "(major)"; then
            step="major"
          else
            step="patch"
          fi

          echo "step=$step" >> $GITHUB_OUTPUT

      - name: Set New Tag
        id: set_version
        run: |
          step=${{ steps.get_step.outputs.step }}

          previous_tag=${{ steps.get_tag.outputs.previous_tag }}
          IFS='.' read -r major minor patch <<< "$previous_tag"

          if [ "$step" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          elif [ "$step" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_tag="${major}.${minor}.${patch}"
          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and Push New Tag
        run: |
          git tag ${{ steps.set_version.outputs.new_tag }}
          git push origin ${{ steps.set_version.outputs.new_tag }}

      - name: Update Latest Tag
        run: |
          git tag -f latest
          git push origin -f latest

      - name: Trigger Publish Workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.set_version.outputs.new_tag }}
        run: |
          echo "Triggering publish workflow for tag: $TAG"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\": \"publish_image\", \"client_payload\": {\"tag\": \"$TAG\"}}"
