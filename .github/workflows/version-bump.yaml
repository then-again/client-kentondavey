name: Auto Version Bump

on:
  push:
    branches:
      - main

jobs:
  update-version-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.set_version.outputs.new_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Previous Tag
        id: get_tag
        run: |
          previous_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Previous tag: $previous_tag"
          echo "previous_tag=$previous_tag" >> $GITHUB_OUTPUT

      - name: Validate Previous Tag Format
        run: |
          if ! echo "${{ steps.get_tag.outputs.previous_tag }}" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Tag '${{ steps.get_tag.outputs.previous_tag }}' does not match format 'v0.0.0'. Please set a valid tag manually."
            exit 1
          fi

      - name: Parse Previous Version
        id: get_version
        run: |
          previous_tag=${{ steps.get_tag.outputs.previous_tag }}
          version=${previous_tag#v}
          IFS='.' read -r major minor patch <<< "$version"

          echo "Major version: $major"
          echo "Minor version: $minor"
          echo "Patch version: $patch"

          echo "major=$major" >> $GITHUB_OUTPUT
          echo "minor=$minor" >> $GITHUB_OUTPUT
          echo "patch=$patch" >> $GITHUB_OUTPUT

      - name: Determine Version Increment Type
        id: get_bump
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "Commit message: $commit_message"

          if echo "$commit_message" | grep -q "(major)"; then
            bump_version="major"
          elif echo "$commit_message" | grep -q "(minor)"; then
            bump_version="minor"
          else
            bump_version="patch"
          fi

          echo "bump_version=$bump_version" >> $GITHUB_OUTPUT

      - name: Calculate New Version
        id: set_version
        run: |
          major=${{ steps.get_version.outputs.major }}
          minor=${{ steps.get_version.outputs.minor }}
          patch=${{ steps.get_version.outputs.patch }}
          bump_version=${{ steps.get_bump.outputs.bump_version }}

          if [ "$bump_version" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$bump_version" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          new_tag="v${major}.${minor}.${patch}"
          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and Push New Semantic Tag
        run: |
          git tag ${{ steps.set_version.outputs.new_tag }}
          git push origin ${{ steps.set_version.outputs.new_tag }}

      - name: Update Latest Tag
        run: |
          git tag -f latest
          git push origin -f latest
