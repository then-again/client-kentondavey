name: Publish Production Image to GHCR

on:
  workflow_run:
    workflows: ["Auto Version Bump"]
    types:
      - completed

permissions:
  packages: write
  contents: read

env:
  CONTAINER_NAME: frontend-kentondavey
  REGISTRY: ghcr.io
  ORG: then-again

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Latest Tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0)
          echo "Latest tag: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          TAG_NAME=${{ steps.get_tag.outputs.latest_tag }}
          echo "Building image with tag: $TAG_NAME"
          docker build -t ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME .

      - name: Push Versioned Image
        run: |
          TAG_NAME=${{ steps.get_tag.outputs.latest_tag }}
          docker push ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME

      - name: Push Latest Image
        run: |
          TAG_NAME=${{ steps.get_tag.outputs.latest_tag }}
          docker tag \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:latest

          docker push ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:latest
