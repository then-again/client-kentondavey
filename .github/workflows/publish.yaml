name: Publish Production Image to GHCR

on:
  workflow_run:
    workflows: ["Auto Version Bump"]
    types:
      - completed

permissions:
  packages: write
  contents: read

env:
  CONTAINER_NAME: frontend-kentondavey
  REGISTRY: ghcr.io
  ORG: then-again

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download Tag Artifact
        uses: actions/download-artifact@v4
        with:
          name: new_tag
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read Tag from Artifact
        id: read_tag
        run: |
          TAG=$(cat new_tag/new_tag.txt)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          TAG_NAME=${{ steps.read_tag.outputs.tag }}
          docker build -t ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME .

      - name: Push Versioned Image
        run: |
          TAG_NAME=${{ steps.read_tag.outputs.tag }}
          docker push ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME

      - name: Push Latest Image
        run: |
          TAG_NAME=${{ steps.read_tag.outputs.tag }}
          docker tag \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:latest
