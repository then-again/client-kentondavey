name: Publish Production Image to GHCR

on:
  push:
    tags:
      - '*'

permissions:
  packages: write
  contents: read

env:
  CONTAINER_NAME: frontend-kentondavey
  REGISTRY: ghcr.io
  ORG: then-again

jobs:
  publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Building image with tag: $TAG_NAME"
          docker build -t ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME .

      - name: Push Versioned Image
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          docker push ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME

      - name: Push Latest Image
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          docker tag \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:$TAG_NAME \
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:latest

          docker push ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.CONTAINER_NAME }}:latest
